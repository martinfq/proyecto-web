<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Barras de Desplazamiento Independientes</title>
    <!-- Incluye los archivos CSS y JavaScript de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Estilo para el modal personalizado */
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            max-height: 80%; /* Altura máxima del modal */
            overflow: hidden;
        }
        /* Estilo para la barra lateral */
        .sidebar {
            float: left;
            width: 30%;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
        }
        /* Estilo para el contenido principal */
        .content {
            float: right;
            width: 70%;
            padding: 10px;
            height: 100%;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">Abrir Modal con Barras de Desplazamiento Independientes</button>

<!-- Modal 1 -->
<div class="modal fade" id="modal1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
    
      <!-- Contenido del Modal con columnas (barra lateral + contenido principal) -->
      <div class="sidebar">
        <h4>Barra Lateral</h4>
        <ul>
          <li>Elemento 1</li>
          <li>Elemento 2</li>
          <li>Elemento 3</li>
          <!-- Puedes agregar más elementos aquí -->
        </ul>
      </div>
      <div class="content">
        <h2>Contenido Principal</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <!-- Agrega más contenido principal aquí -->
      </div>
      
      <!-- Pie del Modal -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
