    <main>
      <div class="contenedor-modales">
        <div class="text-center">
          <div><h2>Gestión de Productos</h2></div>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal1"
          >
            Ver Todos los Productos
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal2"
          >
            Ver producto por UIDD
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal3"
          >
            Crear Producto
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal4"
          >
            Actualizar Productos
          </button>
        </div>
        <div class="text-center">
          <div>Gestion de imagenes</div>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal1"
          >
            Abrir Modal 1
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#modal2"
          >
            Abrir Modal 2
          </button>
        </div>
        <!-- Modal 1 -->
        <div class="modal fade" id="modal1">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Cabecera del Modal -->
              <div class="modal-header">
                <h4 class="modal-title">Lista de Productos</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Contenido del Modal -->
              <div class="modal-body">
                <div class="contenedor">
                  <button type="button" id="showStudentsButton" class="boton">
                    Mostrar Lista
                  </button>
                  <div id="resultContainer">
                    <div id="studentsContainer" style="display: none">
                      <ul id="studentList">
                        <!-- Aquí se mostrarán los estudiantes -->
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Pie del Modal -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal 2 -->
        <div class="modal fade" id="modal2">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Cabecera del Modal -->
              <div class="modal-header">
                <h4 class="modal-title">Mostrar Producto por Id</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Contenido del Modal -->
              <div class="modal-body">
                <input type="text" id="input1" placeholder="id" />
                <button type="button" id="showOneStudentsButton" class="boton">
                  Mostrar Lista
                </button>
                <div id="resultContainer">
                  <div id="studentsContainer2" style="display: none">
                    <ul id="studentList2">
                      <!-- Aquí se mostrarán los estudiantes -->
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Pie del Modal -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal 3 -->
        <div class="modal fade" id="modal3">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Cabecera del Modal -->
              <div class="modal-header">
                <h4 class="modal-title">Crear Nuevo Producto</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Contenido del Modal -->
              <div class="modal-body">
                <div class="conActua">
                  <label>Nombre</label>
                  <input type="text" id="name" />
                  <label>Precio</label>
                  <input type="number" step="0.01" id="id" />
                  <label>Imagen</label>
                  <input type="file" id="photo" />
                  <img id="preview" style="display: none; max-width: 250px" />
                  <!-- <button type="button" id="subirFoto">Subir foto</button> -->
                  <button type="button" id="createStudent" class="boton">
                    Crear
                  </button>
                </div>
              </div>

              <!-- Pie del Modal -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal 4 -->
        <div class="modal fade" id="modal4">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Cabecera del Modal -->
              <div class="modal-header">
                <h4 class="modal-title">Actualizar Producto</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Contenido del Modal -->
              <div class="modal-body">
                <div class="conActua">
                  <label>Ingrese el ID del producto:</label>
                  <input type="text" id="idActualizar" />
                  <label>Que campos desea Actualizar</label>
                  <label>Nombre</label>
                  <input type="text" id="nombreActualizar" />
                  <label>Precio</label>
                  <input type="number" step="0.01" id="precioActualizar" />
                  <label>Imagen</label>
                  <input type="file" id="fotoActualizar" />
                  <img
                    id="previewActualizar"
                    style="display: none; max-width: 300px"
                  />
                  <!-- <button type="button" id="subirFoto">Subir foto</button> -->
                  <button type="button" id="botonActualizar" class="boton">
                    Actualizar
                  </button>
                </div>
              </div>

              <!-- Pie del Modal -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="optionsContainer">
        <form id="studentsForm" class="form">
          <div class="contenedor">
            <label>Mostrar todos los estudiantes</label>
            <button type="button" id="showStudentsButton" class="boton">
              Mostrar Lista
            </button>
          </div>
          <div class="contenedor">
            <label>Mostrar estudiante por id</label>
            <input type="text" id="input1" placeholder="id" />
            <button type="button" id="showOneStudentsButton" class="boton">
              Mostrar Lista
            </button>
          </div>
          <div class="contenedor2">
            <h2>Crear Producto</h2>
            <label>Nombre</label>
            <input type="text" id="name" />
            <label>Precio</label>
            <input type="number" step="0.01" id="id" />
            <label>Imagen</label>
            <input type="file" id="photo" />
            <img id="preview" style="display: none; max-width: 300px" />
            <!-- <button type="button" id="subirFoto">Subir foto</button> -->
            <button type="button" id="createStudent" class="boton">
              Crear
            </button>
          </div>
          <div class="contenedor2">
            <h2>Actualizar Producto</h2>
            <label>ID</label>
            <input type="text" id="idActualizar" />
            <label>Nombre</label>
            <input type="text" id="nombreActualizar" />
            <label>Precio</label>
            <input type="number" step="0.01" id="precioActualizar" />
            <label>Imagen</label>
            <input type="file" id="fotoActualizar" />
            <img
              id="previewActualizar"
              style="display: none; max-width: 300px"
            />
            <!-- <button type="button" id="subirFoto">Subir foto</button> -->
            <button type="button" id="botonActualizar" class="boton">
              Actualizar
            </button>
          </div>
          <div class="contenedor">
            <label>Eliminar estudiante por id</label>
            <input type="text" id="input2" placeholder="id" />
            <button type="button" id="deleteStudentButton" class="boton">
              Eliminar
            </button>
          </div>
        </form>
      </div>
      <h2>Resultado:</h2>
      <div id="resultContainer">
        <div id="studentsContainer" style="display: none">
          <ul id="studentList">
            <!-- Aquí se mostrarán los estudiantes -->
          </ul>
        </div>
        <div id="oneStudentsContainer" style="display: none">
          <ul id="studentList">
            <!-- Aquí se mostrarán los estudiantes -->
          </ul>
        </div>
      </div>
